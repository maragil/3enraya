<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/fav.png" />
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>3 en Raya</title>
</head>
<body>

    <header class="header">
            <img    src="./images/tablero1.png"
                    alt="Imagen tablero"
                    class="header__img">
        <h1 class="header__h1">3 en Raya</h1>
            <img    src="./images/tablero2.png"
                    alt="Imagen tablero"
                    class="header__img">
    </header>

    <main class="main">
        <aside class="main__aside">
            <h2 class="main__aside-h2" id="player1_title">Jugador 1</h2>
            <picture class="main__aside-picture">
                <img src="images/esperando.png" alt="Imagen inicial" id="img_palyer1">
            </picture>
            <div class="main__div">
                <p class="main__div-p">Puntuación:</p>
                <p class="main__div-numb-score" id="score1">0</p>
            </div>
        </aside>

        <section class="main__section">
            <table class="main__section-table">
                <tr>
                    <td id="c1_1">
                        <button class="button_sel button_select" type="button" id="button_active1"></button>
                    </td>
                    <td id="c1_2">
                        <button class="button_sel button_select" type="button" id="button_active2"></button>
                    </td>
                    <td id="c1_3">
                        <button class="button_sel button_select" type="button" id="button_active3"></button>
                    </td>
                </tr>

                <tr>
                    <td id="c2_1">
                        <button class="button_sel button_select" type="button" id="button_active4"></button>
                    </td>
                    <td id="c2_2">
                        <button class="button_sel button_select" type="button" id="button_active5"></button>
                    </td>
                    <td id="c2_3">
                        <button class="button_sel button_select" type="button" id="button_active6"></button>
                    </td>
                </tr>

                <tr>
                    <td id="c3_1">
                        <button class="button_sel button_select" type="button" id="button_active7"></button>
                    </td>
                    <td id="c3_2">
                        <button class="button_sel button_select" type="button" id="button_active8"></button>
                    </td>
                    <td id="c3_3">
                        <button class="button_sel button_select" type="button" id="button_active9"></button>
                    </td>
                </tr>
            </table>
        </section>

        <aside class="main__aside">
            <h2 class="main__aside-h2" id="player2_title">Jugador 2</h2>
            <picture class="main__aside-picture">
                <img src="images/esperando.png" alt="Imagen inicial" id="img_palyer1">
            </picture>
            <div class="main__div">
                <p class="main__div-p">Puntuación:</p>
                <p class="main__div-numb-score" id="score2">0</p>
            </div>
        </aside>

        <!-- Cuadros puntuacion versión mobile -->
        <div class="main__div-mobile">
            <div class="player-mobile">
                <p class="player-mobile-p">Jugador 1</p>
                <p id="score_1m">0</p>
            </div>

            <div class="player-mobile">
                <p class="player-mobile-p">Jugador 2</p>
                <p id="score_2m">0</p>
            </div>
        </div>
    </main>

    <!-- Ventana modal -->
    <div class="modal-container">
        <div class="modal modal-close">
            <img    src="./images/sunglasses.png"    alt="Imagen inicio de partida"
                    class="modal-img">
            <div class="modal-text">
                <h1 id="playerInit">Hola</h1>
            </div>
            <button class="button_start start_button"
                    type="button"
                    id="start">
                    Comenzar
            </button>
        </div>
    </div>

    <footer class="footer">
        <button type="button" class="footer_button" id="randomGame">
            Sortear partida
        </button>

        <button type="button" class="footer_button" id="nextGame" disabled>
            Nuevo juego
        </button>

        <button type="button" class="footer_button" id="reset" disabled>
            Reiniciar
        </button>
    </footer>

</body>
</html>
